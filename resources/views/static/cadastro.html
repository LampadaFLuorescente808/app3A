<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h1 class="text-center mb-4">CADASTRO</h1>
      <form>
        <div class="mb-2">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome completo">
        </div>
        <div class="mb-2">
          <label for="E-mail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@gmail.com">
        </div>
        <div class="mb-2">
          <label for="cpf" class="form-label">CPF</label>
          <input type="number" class="form-control" id="cpf" placeholder="000.000.000-00">
        </div>
        <div class="mb-2">
          <label for="fone" class="form-label">Fone</label>
          <input type="password" class="form-control" id="fone" placeholder="Digite seu telefone">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        
        <button type="submit" class="btn btn-primary w-100" id="btn-cadastro">Cadastrar</button>
      </form>
    </div>
  </div>

  </body>
</html>
