<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h1 class="text-center mb-4">RECUPERAR</h1>
        <form id="recuperar-form">
          <div class="mb-2">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Email da conta">
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('recuperar-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        
        const response = await fetch('/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        if (response.ok) {
          alert('E-mail de recuperação enviado com sucesso!');
        } else {
          alert('Erro: ' + (data.message || 'Não foi possível enviar o e-mail.'));
        }
      });
    </script>
  </body>
</html>
